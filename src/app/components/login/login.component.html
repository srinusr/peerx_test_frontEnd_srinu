<div class="container login-box ">
    <div class="col-lg-5 col-md-5 col-sm-12 float-left border border-ligh">
        <form [formGroup]="loginForm" (ngSubmit) = "login()" class="">
            <div class="logo"></div>
            <h2 class="mb-4">Login</h2>
                <div class="form-group"> <input type="email" placeholder="Email Address" class="form-control" formControlName="userId">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck" style="font-size: x-small;">
                          Remember me
                        </label>
                        <button type="submit" class="btn btn-dark float-right">Login</button>
                    </div>
                </div>
        </form>
    </div>
</div>
